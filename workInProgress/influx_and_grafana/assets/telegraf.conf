[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  hostname = "ubuntu-host"
  omit_hostname = false

# System metrics
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  report_active = true

[[inputs.mem]]
[[inputs.disk]]
[[inputs.diskio]]
[[inputs.system]]
[[inputs.net]]
[[inputs.processes]]
[[inputs.kernel]]

# Journal logs via exec
[[inputs.exec]]
  commands = ["journalctl -n 100 -o short"]
  timeout = "5s"
  data_format = "grok"
  name_override = "journal"
  grok_patterns = ["%{GREEDYDATA:message}"]
  grok_measurement = "journal_logs"
  grok_timezone = "UTC"

# Output to InfluxDB
[[outputs.influxdb]]
  urls = ["http://localhost:8086"]
  database = "telegraf"
  username = "admin"
  password = "adminpass"
