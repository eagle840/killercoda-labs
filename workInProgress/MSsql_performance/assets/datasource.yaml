apiVersion: 1
datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: my-org        # <-- Added organization
      defaultBucket: my-bucket    # Optional but recommended
    secureJsonData:
      token: my-super-secret-token
    isDefault: true
